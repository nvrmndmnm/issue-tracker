{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
           initial-scale=1.0,
           shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="site-header navbar navbar-expand-lg justify-content-center bg-primary sticky-top">
    <div class="header">
        <a class="btn-logo" href="{% url 'webapp:index' %}"><strong>45|15</strong></a>
        <div class="header-controls d-flex">
            <a class="btn btn-nav text-white me-2" href="{% url 'webapp:issues' %}">Issues</a>
            <a class="btn btn-nav text-white me-2" href="{% url 'webapp:projects' %}">Projects</a>
            <a class="btn btn-nav text-white me-2" href="{% url 'webapp:create_issue' %}">Create issue</a>
            {% include "partial/search_form.html" %}
            {% if  user.is_authenticated %}
                <span class="text-white align-self-center ms-2">{{ user.username }}</span>
                <a class="btn text-white text-decoration-underline" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a class="btn text-white text-decoration-underline" href="{% url 'accounts:login' %}">Login</a>
                <a class="btn text-white text-decoration-underline" href="{% url 'accounts:create' %}">Sign up</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="content">
    <div class="wrapper d-flex mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static "js/jquery-3.6.0.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
