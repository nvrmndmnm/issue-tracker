<a class="btn btn-collapse ps-0 py-0 mt-1 mb-1 collapsed" data-bs-toggle="collapse" href="#details" role="button"
   aria-expanded="false">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
        <g fill="none" fill-rule="evenodd">
            <path d="M3.29175 4.793c-.389.392-.389 1.027
                    0 1.419l2.939 2.965c.218.215.5.322.779.322s.556-.107.769-.322l2.93-2.955c.388-.392.388-1.027
                    0-1.419-.389-.392-1.018-.392-1.406 0l-2.298 2.317-2.307-2.327c-.194-.195-.449-.293-.703-.293-.255
                    0-.51.098-.703.293z" fill="#344563">
            </path>
        </g>
    </svg>Project details</a>
<div class="row">
    <div class="collapse multi-collapse" id="details">
        <div class="card card-body rounded-0 d-flex flex-row">
            <div class="col">
                <p><strong>Project name: </strong>{{ project.name }}</p>
                <p><strong>Start date: </strong>{{ project.date_started }}</p>
                <p><strong>End date: </strong>{{ project.date_ended }}</p>
                <p><strong>Description: </strong>{{ project.description }}</p>
                <p><strong>Users: </strong>{{ project.users.all|join:", " }}</p>
                <a href="{% url 'webapp:add_project_users' project_pk %}"
                   class="text-decoration-underline" data-bs-toggle="modal"
                   data-bs-target="#modal_add_users">+ Update users</a>
                <div class="modal fade" id="modal_add_users" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content px-5 py-4">
                            <h4 class="text-center">Edit project users</h4>
                            <hr class="mb-4">
                            <form action="{% url 'webapp:add_project_users' project_pk %}" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="form-buttons d-flex justify-content-center">
                                    <button class="btn form-btn me-3" type="submit">Update</button>
                                    <button class="btn form-btn" type="button" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
