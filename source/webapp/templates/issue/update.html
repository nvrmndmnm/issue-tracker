{% extends 'base.html' %}
{% block title %}Update issue{% endblock %}
{% block content %}
    <div class="form-wrapper mx-auto mt-4">
        <h2>Update issue {{ issue.id }}</h2>
        <hr class="mb-4">
        <form method="POST" action="{% url "edit_issue" issue.pk %}" novalidate>
            {% include "partial/issue_form.html" with button_text="Update" %}
        </form>
    </div>
{% endblock %}
