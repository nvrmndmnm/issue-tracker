{% extends 'base.html' %}
{% load static %}

{% block title %}Sign in{% endblock %}
{% block content %}
    <div class="form-wrapper mx-auto mt-4">
        <h2>Update Profile</h2>
        <hr>
        <form action="{% url 'accounts:update' %}?next={{ next }}"
              method="post" class="text-center" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'partial/form.html' with form=form fields_only=True %}
            {% include 'partial/form.html' with form=profile_form fields_only=True %}
            <hr>
            <div class="form-buttons d-flex justify-content-end">
                <button class="btn form-btn me-3" type="submit">Update</button>
                <a class="btn form-btn" href="{{request.META.HTTP_REFERER}}">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
