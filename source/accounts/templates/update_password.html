{% extends 'base.html' %}
{% load static %}

{% block title %}Sign in{% endblock %}
{% block content %}
    <div class="form-wrapper mx-auto mt-4">
        <h2>Update Password</h2>
        <hr>
        <form action="{% url 'accounts:update_password' user_obj.pk %}?next={{ next }}"
              method="post" class="text-center" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'partial/form.html' with button_text='Update' %}
        </form>
    </div>
{% endblock %}
