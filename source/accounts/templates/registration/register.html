{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <div class="form-wrapper mx-auto mt-4">
        <h2>Sign up</h2>
        <hr>
        <form action="{% url 'accounts:create' %}?next={{ next }}" method="post" class="text-center" novalidate>
            {% csrf_token %}
            {% include 'partial/issue_form.html' with button_text='Register' %}
        </form>
    </div>
{% endblock %}
