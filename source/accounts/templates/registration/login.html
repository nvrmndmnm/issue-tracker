{% extends 'base.html' %}
{% load static %}

{% block title %}Login page{% endblock %}
{% block content %}
    <div class="form-wrapper mx-auto mt-4">
        <h2>Login</h2>
        <hr>
        <form action="{% url 'accounts:login' %}?next={{ next }}" method="post" class="text-center">
            {% csrf_token %}
            <div class="d-flex justify-content-between flex-wrap mb-3">
                <label for="username" class="form-label me-3">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="d-flex justify-content-between flex-wrap mb-3">
                <label for="password" class="form-label me-3">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            {% if form.errors %}
                <p class="form-error">Incorrect username or password.</p>
            {% endif %}
            <hr>
            <div class="form-buttons d-flex justify-content-end">
                <button class="btn form-btn me-3" type="submit">Login</button>
                <a class="btn form-btn" href="{{request.META.HTTP_REFERER}}">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
